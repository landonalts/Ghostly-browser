<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari Clone</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Main Browser Container */
        .browser-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        /* Navigation Bar (Safari Style) */
        .nav-bar {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            display: flex;
            padding: 12px 16px;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-bar input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .nav-bar button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
            color: #4285f4;
            margin-left: 8px;
        }

        .nav-bar button:hover {
            background-color: #e0e0e0;
            border-radius: 50%;
        }

        /* Tab Bar */
        .tab-bar {
            display: flex;
            border-bottom: 1px solid #ddd;
            background-color: #fff;
            padding: 8px 16px;
            overflow-x: auto;
        }

        .tab {
            padding: 8px 20px;
            background-color: #f0f0f0;
            margin-right: 8px;
            border-radius: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .tab.active {
            background-color: #4285f4;
            color: white;
        }

        .tab .close-btn {
            margin-left: 8px;
            color: #aaa;
            cursor: pointer;
        }

        /* Webview (Iframe) */
        iframe {
            width: 100%;
            height: calc(100vh - 180px);
            border: none;
        }

        /* Incognito Mode Styling */
        .incognito iframe {
            filter: brightness(0.7) contrast(1.2);
        }

    </style>
</head>
<body>

<div class="browser-container">
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <button id="backBtn">←</button>
        <button id="forwardBtn">→</button>
        <input id="urlInput" type="text" placeholder="Enter URL (e.g., https://www.apple.com)">
        <button id="goBtn">Go</button>
    </div>

    <!-- Tab Bar -->
    <div class="tab-bar" id="tabBar"></div>

    <!-- Webview (Iframe) -->
    <iframe id="webview" src="about:blank"></iframe>
</div>

<script>
    let currentTabIndex = 0;
    const tabs = [];
    const tabBar = document.getElementById('tabBar');
    const urlInput = document.getElementById('urlInput');
    const webview = document.getElementById('webview');
    const backBtn = document.getElementById('backBtn');
    const forwardBtn = document.getElementById('forwardBtn');
    const goBtn = document.getElementById('goBtn');

    // Create a new tab
    function createTab(name = 'New Tab') {
        const tabIndex = tabs.length;
        tabs.push({ name, url: '', incognito: false });

        const tab = document.createElement('div');
        tab.classList.add('tab');
        tab.innerHTML = `${name} <span class="close-btn" onclick="closeTab(${tabIndex})">✖</span>`;
        tab.addEventListener('click', () => setActiveTab(tabIndex));

        tabBar.appendChild(tab);
        setActiveTab(tabIndex);
    }

    // Set the active tab
    function setActiveTab(index) {
        currentTabIndex = index;
        urlInput.value = tabs[currentTabIndex].url;
        webview.src = tabs[currentTabIndex].url;

        const tabElements = tabBar.getElementsByClassName('tab');
        Array.from(tabElements).forEach((tab, idx) => {
            tab.classList.toggle('active', idx === currentTabIndex);
        });
    }

    // Close a tab
    function closeTab(index) {
        tabs.splice(index, 1);
        tabBar.removeChild(tabBar.children[index]);

        if (tabs.length > 0) {
            setActiveTab(Math.max(0, currentTabIndex - 1));
        }
    }

    // Load URL into webview
    goBtn.addEventListener('click', () => {
        const url = urlInput.value.trim();
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
            urlInput.value = 'http://' + url;
        }
        tabs[currentTabIndex].url = urlInput.value;
        webview.src = urlInput.value;
    });

    // Back Button
    backBtn.addEventListener('click', () => {
        webview.contentWindow.history.back();
    });

    // Forward Button
    forwardBtn.addEventListener('click', () => {
        webview.contentWindow.history.forward();
    });

    // Initialize with a default tab
    createTab('New Tab');

</script>

</body>
</html>
