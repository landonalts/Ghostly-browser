<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Clone with Menus</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Menu Bar Styling (Chrome-Like) */
        .menu-bar {
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            padding: 8px 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-bar .menu {
            display: flex;
            align-items: center;
            margin-right: 16px;
            position: relative;
        }

        .menu-bar .menu button {
            background: none;
            border: none;
            color: #555;
            font-size: 16px;
            cursor: pointer;
            margin-right: 12px;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .menu-bar .menu button:hover {
            background-color: #f1f1f1;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            top: 100%;
            left: 0;
            min-width: 160px;
            padding: 8px 0;
            border-radius: 4px;
        }

        .dropdown-menu a {
            display: block;
            padding: 8px 16px;
            color: #555;
            text-decoration: none;
        }

        .dropdown-menu a:hover {
            background-color: #f1f1f1;
        }

        .menu-bar .menu:hover .dropdown-menu {
            display: block;
        }

        /* Chrome-Like Address Bar */
        .address-bar {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            margin: 10px;
            padding: 8px 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .address-bar input {
            flex: 1;
            border: none;
            padding: 8px 12px;
            font-size: 16px;
            border-radius: 24px;
            outline: none;
            background-color: #fafafa;
        }

        .address-bar input:focus {
            background-color: #fff;
            border: 1px solid #4285f4; /* Chrome focus blue */
        }

        .address-bar button {
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 24px;
            padding: 8px 12px;
            margin-left: 8px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .address-bar button:hover {
            background-color: #3367d6;
        }

        .address-bar button:active {
            background-color: #1a56a2;
        }

        /* Chrome-Like Webview */
        iframe {
            flex-grow: 1;
            border: none;
            width: 100%;
            border-radius: 0 0 24px 24px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Incognito Mode Styling */
        .incognito iframe {
            filter: brightness(0.8) contrast(1.2);
        }
    </style>
</head>
<body>

<!-- Menu Bar (Chrome Look) -->
<div class="menu-bar">
    <!-- Menu items -->
    <div class="menu">
        <button id="newTabBtn">File</button>
        <div class="dropdown-menu">
            <a href="#" id="incognitoBtn">New Incognito Window</a>
            <a href="#" id="settingsBtn">Settings</a>
        </div>
    </div>
</div>

<!-- Address Bar (Chrome Look) -->
<div class="address-bar">
    <input type="text" id="url-input" placeholder="Enter URL (e.g., https://www.google.com)" />
    <button id="go-button">Go</button>
</div>

<!-- Webview (Iframe) -->
<iframe id="webview" src="about:blank"></iframe>

<script>
    const urlInput = document.getElementById("url-input");
    const goButton = document.getElementById("go-button");
    const webview = document.getElementById("webview");

    // Menu buttons
    const incognitoBtn = document.getElementById("incognitoBtn");
    const settingsBtn = document.getElementById("settingsBtn");

    // Function to load a website in the iframe
    function loadWebsite(url) {
        if (url) {
            if (!/^https?:\/\//i.test(url)) {
                url = "https://" + url;
            }
            webview.src = url;  // Load the website into the iframe
        }
    }

    // Function to toggle incognito mode (simulated with dark theme and no history)
    function toggleIncognito() {
        document.body.classList.toggle("incognito");  // Toggle dark incognito theme
        webview.src = "about:blank";  // Reset the iframe (clear history)
        urlInput.value = "";  // Clear the URL input
    }

    // Enter key or button click to load the URL
    urlInput.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            loadWebsite(urlInput.value.trim());
        }
    });

    goButton.addEventListener("click", function () {
        loadWebsite(urlInput.value.trim());
    });

    // Event for opening new incognito window
    incognitoBtn.addEventListener("click", toggleIncognito);

    // Settings menu click event (could add more features here)
    settingsBtn.addEventListener("click", function() {
        alert("Settings menu is under construction.");
    });
</script>

</body>
</html>
